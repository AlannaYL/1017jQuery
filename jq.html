<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-black {
            background-color: black;
        }

        .text-coreal {
            color: lightcoral;
        }
    </style>
</head>

<body>
    <h1 id="title">標題</h1>
    <p class="description">海龍王彼得</p>
    <p class="description">劉姥姥</p>
    <div id="img"><i>圖片</i></div>
    <a id="link" href="https://google.com">Google</a>
    <p class="text-red">海龍王彼得</p>
    <p class="text-red">劉姥姥</p>
    <h2>關東海龍王煮關東煮</h2>
    <h2>關東海龍王煮關東煮</h2>
    <!-- 程式由上往下跑，先放jquery -->
    <script src="./jquery-3.6.1.min.js"></script>
    <script>
        // $(function (){}) 
        //  等HTML跑完後再解析js，因為已經放最下面所不需要再額外寫
        console.log($('#title').text())
        // $(CSS選擇器).text()
        // ()沒東西是取值，有東西是改值
        $('#title').text('橘色惡魔')
        console.log($('#title').text())

        // 如果選擇器選中多個元素，取值會把全部連在一起，改值會全部一起改
        console.log($('.description').text())
        $('.description').text('學霸進行曲')
        console.log($('.description').text())

        // JQ用 .eq() 指定第幾個
        $('.description').eq(0).text('關公大戰太空人')

        // $(CSS選擇器).html()
        // ()沒東西是取值，有東西是改值
        console.log($('#img').html().trim())
        $('#img').html('<img src="http://github.com/rogeraabbccdd.png" width="100">')
        console.log($('#img').html())

        // $(CSS選擇器).attr(屬性) -->取屬性值
        // $(CSS選擇器).attr(數姓,值) -->改屬性值
        console.log($('#link').attr('href'))
        $("#link").attr('href', 'https://fb.com')
        $('#link').text('FB')
        console.log($('#link').attr('href'))


        // $(CSS選擇器).(樣式,值)-->改樣式值
        // $(CSS選擇器).({樣式:值}) -->改樣式值
        // $('.text-red').css('color', 'red')
        // $('.text-red').css('font-size', '50px')
        // $('.text-red').css('font-weight', 'bold')
        $('.text-red').css({ color: '#B08373', fontSize: '50px', 'font-weight': 'blof' })
        // $(CSS選擇器).css(樣式) -->取樣式值
        console.log($('.text-red').css('color'))

        // $(CSS選擇器).addClass(Class名．空白分隔) ->加入class
        // $(CSS選擇器).removeClass(Class名．空白分隔) ->移除class
        // $(CSS選擇器).haclass(Class名．空白分隔) ->有沒有class
        // $(CSS選擇器).toggClass(Class名．空白分隔) ->開關class
        $('h2').addClass('text-coreal bg-black')
        $('h2').eq(0).removeClass('bg-black')
        console.log($('h2').eq(0).haclass('bg-black') ? '黑' : '白')
        $('h2').eq(1).toggleClass('bg-black')
    </script>
</body>

</html>
